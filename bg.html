<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bg.css">
</head>

<body>
    <header>
        <div class="header__wrapper container">
            <div class="nav-header">
                <img src="assets/img/logo-bg3.png" alt="Le logo de Bg3">
                <div class="navbar">
                    <ul class="menu">
                        <li><a href="#about">About</a></li>
                        <li><a href="#races">Races</a></li>
                        <li><a href="#news">News</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="buy" class="btn-primary btn">Buy now</a></li>
                    </ul>                    
                </div>
            </div>            
        </div>
    </header>
    
    <main>
        <section class="heros">
            <div class="hero">
                <video id="background-video" autoplay loop muted>
                    <source src="assets/videos/hero-bg.mp4" type="video/mp4">
                </video>
                <div class="title">
                    <h1>It's party time</h1>
                    <a href="getit" class="btn-secondary btn"><h2>Get it now!</h2></a>
                </div>
            </div>
        </section>

        <section class="award-race">
            <div class="awards__wrapper container">
                <div class="bgaward">
                    <p>BALDUR'S GATE 3</p>
                    <h3>Awards</h3>
                </div>
                <img src="assets/img/1.png" alt="Bafta winner games">
                <img src="assets/img/2.png" alt="The game awards 6 award">
                <img src="assets/img/3.png" alt="IGN Editor Choice">
                <img src="assets/img/4.png" alt="Golden Joystick Award : winner">
            </div>

            <div class="races__wrapper container">
                <div class="elf">
                    <img src="assets/img/elf.png" alt="Logo Elf">
                    <p>Elf</p>
                </div>
                <div class="tiefling">
                    <img src="assets/img/tiefling.png" alt="Logo Tiefling">
                    <p>Tiefling</p>
                </div>
                <div class="drow">
                    <img src="assets/img/drow.png" alt="Logo Drow">
                    <p>Drow</p>
                </div>
                <div class="human">
                    <img src="assets/img/human.png" alt="Logo Human">
                    <p>Human</p>
                </div>
                <div class="githyanki">
                    <img src="assets/img/githyanki.png" alt="Logo Githyanki">
                    <p>Githyanki</p>
                </div>
                <div class="Dwarf">
                    <img src="assets/img/dwarf.png" alt="Logo Dwarf">
                    <p>Dwarf</p>
                </div>
                <div class="half-elf">
                    <img src="assets/img/half-elf.png" alt="Logo Half-Elf">
                    <p>Half-Elf</p>
                </div>
                <div class="halfling">
                    <img src="assets/img/halfling.png" alt="Logo Halfling">
                    <p>Halfling</p>
                </div>
                <div class="gnome">
                    <img src="assets/img/gnome.png" alt="Logo Gnome">
                    <p>Gnome</p>
                </div>
                <div class="half-orc">
                    <img src="assets/img/half-orc.png" alt="Logo Half-Orc">
                    <p>Half-Orc</p>
                </div>
                <div class="dragonborn">
                    <img src="assets/img/dragonborn.png" alt="Logo Dragonborn">
                    <p>Dragonborn</p>
                </div>
            </div>
        </section>
    </main>

        
</body>
</html>
